<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo de Roupas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #333; }
    .produto { border: 1px solid #ccc; border-radius: 10px; padding: 15px; margin-bottom: 20px; background: #fff; }
    .produto img { max-width: 100%; height: auto; border-radius: 5px; }
    .produto select, .produto input[type=number] { padding: 5px; margin-top: 5px; }
    .lista { background: #fff; padding: 15px; border-radius: 10px; margin-top: 30px; }
    button { padding: 10px 15px; margin-top: 10px; cursor: pointer; background-color: #28a745; color: white; border: none; border-radius: 5px; }
    button:hover { background-color: #218838; }
    .pedido { margin-top: 15px; white-space: pre-line; }
  </style>
</head>
<body>

<h1>Cat√°logo de Roupas</h1>

<div class="produto">
  <h3>Camiseta Estilosa</h3>
  <img src="https://via.placeholder.com/300x200?text=Camiseta+Estilosa" alt="Camiseta Estilosa">
  <p>Cor:
    <select id="cor1">
      <option>Preta</option>
      <option>Branca</option>
      <option>Azul</option>
    </select>
  </p>
  <p>Tamanho:
    <select id="tamanho1">
      <option>P</option>
      <option>M</option>
      <option>G</option>
      <option>GG</option>
    </select>
  </p>
  <p>Quantidade:
    <input type="number" id="qtd1" min="1" value="1">
  </p>
  <button onclick="adicionar(1, 'Camiseta Estilosa')">Adicionar √† Lista</button>
</div>

<div class="produto">
  <h3>Cal√ßa Jeans Skinny</h3>
  <img src="https://via.placeholder.com/300x200?text=Cal√ßa+Jeans" alt="Cal√ßa Jeans">
  <p>Cor:
    <select id="cor2">
      <option>Azul Claro</option>
      <option>Azul Escuro</option>
      <option>Preta</option>
    </select>
  </p>
  <p>Tamanho:
    <select id="tamanho2">
      <option>38</option>
      <option>40</option>
      <option>42</option>
      <option>44</option>
    </select>
  </p>
  <p>Quantidade:
    <input type="number" id="qtd2" min="1" value="1">
  </p>
  <button onclick="adicionar(2, 'Cal√ßa Jeans Skinny')">Adicionar √† Lista</button>
</div>

<div class="produto">
  <h3>Vestido Floral</h3>
  <img src="https://via.placeholder.com/300x200?text=Vestido+Floral" alt="Vestido Floral">
  <p>Cor:
    <select id="cor3">
      <option>Rosa</option>
      <option>Verde</option>
      <option>Preto</option>
    </select>
  </p>
  <p>Tamanho:
    <select id="tamanho3">
      <option>P</option>
      <option>M</option>
      <option>G</option>
    </select>
  </p>
  <p>Quantidade:
    <input type="number" id="qtd3" min="1" value="1">
  </p>
  <button onclick="adicionar(3, 'Vestido Floral')">Adicionar √† Lista</button>
</div>

<div class="lista">
  <h2>üìã Sua Lista de Compras:</h2>
  <div class="pedido" id="pedido"></div>
  <button onclick="enviarWhatsapp()">Enviar pelo WhatsApp</button>
</div>

<script>
  let lista = [];

  function adicionar(id, nome) {
    const cor = document.getElementById(`cor${id}`).value;
    const tamanho = document.getElementById(`tamanho${id}`).value;
    const qtd = document.getElementById(`qtd${id}`).value;

    const item = `- ${nome} | Cor: ${cor} | Tamanho: ${tamanho} | Quant: ${qtd}`;
    lista.push(item);
    atualizarLista();
  }

  function atualizarLista() {
    document.getElementById('pedido').innerText = lista.join('\n');
  }

  function enviarWhatsapp() {
    if (lista.length === 0) {
      alert("Adicione pelo menos 1 item √† lista.");
      return;
    }

    const mensagem = encodeURIComponent("Ol√°! Gostaria de comprar:\n" + lista.join('\n'));
    const telefone = "55SEUNUMEROAQUI"; // substitua pelo seu n√∫mero com DDD e pa√≠s (ex: 5511999999999)
    const url = `https://wa.me/${telefone}?text=${mensagem}`;
    window.open(url, '_blank');
  }
</script>

</body>
</html>
